<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang Movie App</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/app.webmanifest">
    <link rel="icon" href="/images/icon.png">
    <script src="/javascript/main.js"></script>
    <!-- <base href="/" /> -->
</head>

<body>
    <header>
        <img src="/images/logo.png" height="35" alt="ReelingIT">
        <nav>
            <ul>
                <li>
                    <a class="navlink" href="/">Movies</a>
                </li>
                <li>
                    <a class="navlink" href="/account/favorites">Favorites</a>
                </li>
                <li>
                    <a class="navlink" href="/account/watchlist">Watchlist</a>
                </li>
                <li>
                    <a class="navlink" href="/account/">My Account</a>
                </li>
            </ul>
        </nav>
        <div>
            <form onsubmit="app.search(event)">
                <input type="search" placeholder="Search movies">
            </form>
        </div>
    </header>
    <main>
        <!-- <home-page></home-page> -->
        <!-- <animated-loading data-elements="5" data-height="200px" data-width="300px">
        </animated-loading> -->
    </main>

    <dialog id="alert-modal">
        <h3>
            Error
        </h3>
        <p>There was an error loading the page</p>
        <button onclick="app.closeError()">Ok</button>
    </dialog>

    <!-- Templates -->
    <template id="template-home">
        <section class="vertical-scroll" id="top-10">
            <h2>This Week's Top Movies</h2>
            <ul></ul>
        </section>
        <section class="vertical-scroll" id="random">
            <h2>Something to watch today</h2>
            <ul></ul>
        </section>
    </template>
    <template id="template-movie-details">
        <article id="movie">
            <h2><animated-loading elements="2"></animated-loading></h2>
            <h3></h3>
            <header>
                <img src="" alt="Poster">
                <youtube-embed id="trailer" data-url="">Youtube loading...</youtube-embed>
                <section id="actions">
                    <dl id="metadata">
                    </dl>
                    <button>Add to Favorites</button>
                    <button>Add to Watchlist</button>
                </section>
            </header>
            <ul id="genres"></ul>
            <p id="overview"></p>
            <ul id="cast"></ul>
        </article>
    </template>

    <template id="template-movies">
        <section>
            <div id="search-header">
                <h2></h2>
                <section id="filters">
                    <select id="filter" onchange="app.searchFilterChange(this.value)">
                        <option>Filter by Genre</option>
                    </select>
                    <select id="order" onchange="app.searchOrderChange(this.value)">
                        <option value="popularity">Sort by Popularity</option>
                        <option value="score">Sort by Score</option>
                        <option value="date">Sort by Release Date</option>
                        <option value="name">Sort by Name</option>
                    </select>
                </section>
            </div>
            <ul id="movies-result">
                <animated-loading data-elements="5" data-width="150px" data-height="220px">
                </animated-loading>
            </ul>
        </section>
    </template>

    <template id="template-register">
        <section>
            <h2>Register a New Account</h2>
            <form onsubmit="window.app.register(event)">
                <label for="register-name">Name</label>
                <input id="register-name" required autocomplete="name">

                <label for="register-email">E-mail</label>
                <input id="register-email" required type="email" autocomplete="email">

                <label for="register-password">Password</label>
                <input id="register-password" required type="password" autocomplete="new-password">

                <label for="register-password-confirmation">Repeat your Password</label>
                <input id="register-password-confirmation" required type="password">

                <button>Register</button>

                <p>If you already have an account, please <a href="/account/login">log in.</a></p>

            </form>
        </section>
    </template>

    <footer>
        <p>(C) Golang Movie App</p>
    </footer>
</body>

</html>
