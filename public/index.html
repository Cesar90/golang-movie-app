<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golang Movie App</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="manifest" href="/app.webmanifest">
    <link rel="icon" href="/images/icon.png">
    <script src="/javascript/main.js"></script>
    <base href="/" />
</head>

<body>
    <header>
        <img src="/images/logo.png" height="35" alt="ReelingIT">
        <nav>
            <ul>
                <li>
                    <a class="navlink" href="/">Movies</a>
                </li>
                <li>
                    <a class="navlink" href="/account/favorites">Favorites</a>
                </li>
                <li>
                    <a class="navlink" href="/account/watchlist">Watchlist</a>
                </li>
                <li>
                    <a class="navlink" href="/account/">My Account</a>
                </li>
            </ul>
        </nav>
        <div>
            <form action="app.search(event)">
                <input type="search" placeholder="Search movies">
            </form>
        </div>
    </header>
    <main>
        <!-- <home-page></home-page> -->
        <!-- <animated-loading data-elements="5" data-height="200px" data-width="300px">
        </animated-loading> -->
    </main>

    <!-- Templates -->
    <template id="template-home">
        <section class="vertical-scroll" id="top-10">
            <h2>This Week's Top Movies</h2>
            <ul></ul>
        </section>
        <section class="vertical-scroll" id="random">
            <h2>Something to watch today</h2>
            <ul></ul>
        </section>
    </template>
    <template id="template-movie-details">
        <article id="movie">
            <h2><animated-loading elements="2"></animated-loading></h2>
            <h3></h3>
            <header>
                <img src="" alt="Poster">
                <youtube-embed id="trailer" data-url="">Youtube loading...</youtube-embed>
                <section id="actions">
                    <dl id="metadata">
                    </dl>
                    <button>Add to Favorites</button>
                    <button>Add to Watchlist</button>
                </section>
            </header>
            <ul id="genres"></ul>
            <p id="overview"></p>
            <ul id="cast"></ul>
        </article>
    </template>

    <footer>
        <p>(C) Golang Movie App</p>
    </footer>
</body>

</html>
